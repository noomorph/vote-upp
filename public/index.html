<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VoteUpp!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/core.css">
</head>
<body>
    <header>
        <h1>Считаете ли вы, что <br/>митинги коммунистов и регионалов<br/>нужно подавлять?</h1>
    </header>
    <section>
        <div id="vote-circle"></div>
    </section>
    <footer>
        <button class="vote left" id="vote-up">
            <span>Да</span>
        </button>
        <label>Проголосовало: <span id="vote-count"></span></label>
        <button class="vote right" id="vote-down">
            <span>Нет</span>
        </button>
        <div style="clear: both"></div>
    </footer>

    <script src="bower_components/d3/d3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/concat.js"></script>
</body>
</html>
