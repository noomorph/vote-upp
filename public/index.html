<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VoteUpp!</title>
    <meta name="msapplication-tap-highlight" content="no"/> 
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section style="display: none">
    <h1 id="question">
        Будете участвовать в интерактивном голосовании?
    </h1>

    <div id="answers">
        <a href="#1" class="button">
            <i style="background-color: #0f0"></i>
            <b>Assigns value</b>
        </a>
        <a href="#2" class="button">
            <i style="background-color: #fa0"></i>
            <b>Throws exception</b>
        </a>
        <a href="#3" class="button selected">
            <i style="background-color: #0af"></i>
            <b>IE</b>
        </a>
        <a href="#4" class="button disabled">
            <i style="background-color: #0aa"></i>
            <b>Safari</b>
        </a>
        <a href="#5" class="button">
            <i style="background-color: #a00"></i>
            <b>Opera</b>
        </a>
    </div>

    <div id="info">
        Your IP:
        <span id="ip"></span>
    </div>
</section>

<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</body>
</html>
